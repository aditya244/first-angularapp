<div class="app-table">
    <p>table works!</p>
    <ul>
        <li *ngFor="let user of users"> {{user}} </li>
    </ul>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let data of userData; let i = index">
            <td>{{i}}</td>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.city}}</td>
        </tr>
    </table>
</div>
